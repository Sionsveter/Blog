<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/q.js"></script>
    <link rel="stylesheet" href="css/sign-up-styles.css">
    <script>
        $(document).ready(function(){
            var placeholder = null;
            $('input[type=text]').focus(function(){
                placeholder = $(this).attr("placeholder");
                $(this).attr("placeholder","");
            });
            $('input[type=text]').blur(function(){
                $(this).attr("placeholder", placeholder);
            });
        });
    </script>
</head>
<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form>
                <div class="top-row">
                    <div class="field-wrap">
                        <input type="text" required autocomplete="off" placeholder="Username" id="reg_username" />
                    </div>

                    <div class="field-wrap">
                        <input type="text" required autocomplete="off" placeholder="Password" id="reg_password" />
                    </div>
                </div>

                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Confirm Password" id="reg_password_confirm" />
                </div>

                <div class="field-wrap">
                    <input type="email" required autocomplete="off" placeholder="Email" id="reg_email" />
                </div>

                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Full Name" id="reg_fullname" />
                </div>

                <button type="submit" class="button button-block" id="registerButton"/>Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
</body>
<script src="js/requesters/requester.js"></script>
<script src="js/requesters/userRequester.js"></script>
<script src="js/requesters/sign-up-request.js"></script>

</html>
